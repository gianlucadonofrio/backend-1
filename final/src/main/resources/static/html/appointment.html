<!DOCTYPE html>
<html class="no-js lt-ie9 lt-ie8 lt-ie7" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
          crossorigin="anonymous"/>
    <title>Dentist Dental Clinic</title>
    <link rel="stylesheet" href="../css/main.css">
    <link rel="stylesheet" href="../css/responsive.css">
    <link rel="stylesheet" href="../css/font-icon.css">
    <link rel="stylesheet" href="../css/animate.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <script src="../js/jsLogic/appointment.js" defer></script>
</head>
<body>
<header id="header">
    <div class="header-content clearfix"><a class="logo" href="../index.html"><i class="icon icon-anchor"></i>
        Dentist</a>
        <nav class="navigation" role="navigation">
            <ul class="primary-nav">
                <li><a href="./patients.html">Patients</a></li>
                <li><a href="./dentist.html">Dentist</a></li>
                <li><a>Appointment</a></li>
            </ul>
        </nav>
        <a href="#" class="nav-toggle">Menu<span></span></a></div>
</header>
<main>
    <section id="intro" class="section">
        <div class="container d-flex justify-content-center">
            <h1>Appointments List</h1>
        </div>
        <div class="container d-flex justify-content-end">
            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                    data-bs-whatever="@mdo">New Appointment
            </button>
        </div>


        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
             aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">New appointment</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="dateAppointment" placeholder="Date Appointment">
                            </div>
                            <div class="mb-3 d-flex gap-3">
                                <input type="text" class="form-control" id="patient_id" placeholder="Patient ID">
                            </div>
                            <div class="mb-3">
                                <input type="text" class="form-control" id="dentist_id" placeholder="Dentist ID">

                            </div>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                        <button type="button" class="btn btn-primary" onclick="addAppointment()">Add</button>
                    </div>
                </div>
            </div>
        </div>

        <div class="container">
            <table class="table" id="appointments">
                <thead>
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Appointment Date</th>
                    <th scope="col">Patient</th>
                    <th scope="col">Dentist</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </section>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</script>
</body>
</html>
